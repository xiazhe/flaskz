{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Articles{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Blog</h1>
</div>
<div class="col-md-4">
{{ wtf.quick_form(form) }}
</div>
<div class="col-md-4">
<ul>
    {% for article in articles %}
    <li>
        <h1>{{ article.title }}</h1>
        <p>{{ article.content }}</p>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
